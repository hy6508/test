<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>主页</title>
	<meta name="description" content="" />
</head>
<body>
	<ul id = "aa">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script>
		// 实现点击li时弹出每一行的下标
		var lis = document.getElementById("aa").getElementsByTagName("li");
		for (var i = 0 ; i < lis.length ; i++ ) {
			lis[i].index = i;	
			lis[i].onclick = function () {
				alert(this.index);	
			}
		}
	</script>
</body>
</html>
