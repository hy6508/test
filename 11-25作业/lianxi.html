<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>主页</title>
	<meta name="description" content="" />
</head>
<body>
	<script>
		// 算数操作符 ++ -- 
		/************************
		var i = 4;
		var j;
		j = i++;	// 先使用后加
		alert(j);	// 弹出4
		alert(i);	// 弹出5

		j = ++i;	// 先加后使用，此时i变成6
		alert(j);	// 弹出6
		alert(i);	// 弹出6
		**************************/


		// if语句--判断year是平年还是闰年
		/*************************************************************
		var year = 2020;
		if ((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)) {
			alert(!!year);
		};
		else {
			alert(!year);
		}
		**************************************************************/


		// if语句--定义一个x和一个a，如果x>=6，那么a=1；如果x>=2，那么a=3；如果x>=3，那么a=2
		/*************************
		var a;
		var x = 4;
		if (x >= 6) {
			a = 1;
			alert(a);
		} else if (x >= 3) {	
			a = 2;
			alert(a);
		} else if (x >= 2) {
			a = 3;
			alert(a);
		}
		***************************/


		// for语句--1到99的奇数的和  
		/****************************************
		var sum = 0;
		for (var i = 1 ; i <= 99 ; i++ ) {
			if (i % 2 == 1) {
				sum += i;
			}
		}
		alert(sum);
		*****************************************/


		// for语句--1到99中是3的倍数的和
		/*******************************************
		var sum3 = 0;
		for (var i = 1; i <= 99 ; i++ ) {
			if (i % 3 == 0) {
				sum3 += i;
			}
		}
		alert(sum3);
		********************************************/


		// 定义函数，求出x到y的和
		/***********************************************************************
		function a (x,y) {
			var sum = 0;
			for ( ; x <= y ; x++ ) {	// for (var i = x ; i <= y ; i++ )也可以
				sum += x;
			}
			return sum;
		}
		var result1 = a (1,100);
		alert(result1);
		*************************************************************************/


		// 找标签
		// Id名找标签
		/*************************************************************************
		var div = document.getElementById("a");
		div.onclick = function () {
			alert(1);
		}
		**************************************************************************/

		// 标签名找标签
		/**************************************************************************
		var divs = document.getElementsByTagName("div");	// var后边的div一定要加s，Element也要加
		divs[0].onclick = function () {	// divs[0]通过下标找到第n个div
			alert(1);
		}
		***************************************************************************/
	</script>
</body>
</html>
