<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>主页</title>
	<meta name="description" content="" />
</head>
<body>
	<ul id = "aa">
		<li>a</li>
		<li>a</li>
		<li>a</li>
		<li>a</li>
		<li>a</li>
		<li>a</li>
	</ul>
	<script>
		// 实现隔行点击
		var lis = document.getElementById("aa").getElementsByTagName("li");
		for (var i = 0 ; i < lis.length ; i++ ) {
			lis[i].index = i;
			if ((i + 1) % 2 == 1) {
				lis[i].onclick = function () {	
					alert("单行");
				}
			} else {
				lis[i].ondblclick = function () {
					alert("双行");
				}
			}
		}
	</script>
</body>
</html>
